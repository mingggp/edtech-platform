<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ — MingSmileyFace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Prompt', sans-serif; }
    .glass-input { background: rgba(243, 244, 246, 0.6); backdrop-filter: blur(4px); border: 1px solid #e5e7eb; transition: all 0.2s; }
    .glass-input:focus { background: white; border-color: #6366f1; box-shadow: 2px solid #e0e7ff; outline: none; }
  </style>
</head>
<body class="h-screen w-full bg-slate-50 flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-4xl h-auto md:h-[500px] rounded-3xl shadow-2xl flex overflow-hidden">
    
    <div class="hidden md:flex w-1/2 bg-indigo-600 text-white flex-col justify-center items-center p-12 relative text-center">
      <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1546410531-bb4caa6b424d?auto=format&fit=crop&w=800')] bg-cover opacity-20 mix-blend-overlay"></div>
      <div class="relative z-10">
        <h2 class="text-3xl font-bold mb-3">ยินดีต้อนรับกลับ!</h2>
        <p class="text-indigo-100 text-sm">พร้อมลุยเนื้อหากันต่อหรือยัง?</p>
      </div>
    </div>

    <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
      <div class="max-w-xs mx-auto w-full">
        <h1 class="text-2xl font-bold text-slate-800 mb-1">เข้าสู่ระบบ</h1>
        <p class="text-slate-400 text-xs mb-6">กรอกข้อมูลเพื่อเข้าใช้งาน</p>

        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">อีเมล</label>
            <input id="email" type="email" class="glass-input w-full rounded-xl px-4 py-2.5 text-sm" required />
          </div>

          <div>
            <div class="flex justify-between items-center mb-1 ml-1">
               <label class="block text-xs font-bold text-slate-500">รหัสผ่าน</label>
               <a href="./forgot_password.html" class="text-[10px] text-indigo-500 hover:text-indigo-700 font-bold">ลืมรหัสผ่าน?</a>
            </div>
            <input id="password" type="password" class="glass-input w-full rounded-xl px-4 py-2.5 text-sm" required />
          </div>

          <p id="msg" class="text-xs text-center font-bold text-red-500 h-4"></p>

          <button id="btnLogin" type="submit" class="w-full py-2.5 bg-slate-900 hover:bg-indigo-600 text-white rounded-xl font-bold shadow-lg transition-all transform active:scale-95 text-sm">
            เข้าสู่ระบบ
          </button>
        </form>

        <div class="mt-6 text-center text-xs text-slate-500">
          ยังไม่มีบัญชี? <a href="./signup.html" class="text-indigo-600 font-bold hover:underline">สมัครสมาชิก</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API = (window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost")
      ? "https://edtech-api-zigm.onrender.com" : "https://edtech-api-zigm.onrender.com";

    const savedEmail = localStorage.getItem("login_email");
    if(savedEmail) document.getElementById("email").value = savedEmail;

    document.getElementById("loginForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const btn = document.getElementById("btnLogin");
      const msg = document.getElementById("msg");

      localStorage.setItem("login_email", email);
      btn.disabled = true; btn.textContent = "กำลังตรวจสอบ..."; msg.textContent = "";

      try{
        const res = await fetch(`${API}/auth/login`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json().catch(()=>({}));
        if(!res.ok) throw new Error(data.detail || "รหัสผ่านไม่ถูกต้อง");
        
        localStorage.setItem("token", data.access_token);
        
        // เช็ค Role
        const meRes = await fetch(`${API}/users/me`, { headers: { Authorization: `Bearer ${data.access_token}` }});
        const me = await meRes.json();
        
        msg.className = "text-xs text-center font-bold text-emerald-600";
        msg.textContent = "สำเร็จ! กำลังเข้าสู่ระบบ...";
        setTimeout(() => location.href = (me.role === "admin") ? "./admin_dashboard.html" : "./me.html", 800);

      }catch(err){
        msg.className = "text-xs text-center font-bold text-red-500";
        msg.textContent = err.message;
        document.getElementById("password").value = "";
        btn.disabled = false; btn.textContent = "เข้าสู่ระบบ";
      }
    });
  </script>
</body>
</html>
