<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>สมัครสมาชิก — MingSmileyFace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .brand-gradient { background: linear-gradient(135deg, #111827 0%, #1f2937 100%); }
  </style>
</head>
<body class="h-screen w-full bg-gray-50 flex items-center justify-center overflow-hidden">

  <div class="w-full h-full md:h-auto md:w-[900px] bg-white md:rounded-3xl shadow-2xl flex flex-row-reverse overflow-hidden">
    
    <div class="hidden md:flex w-1/2 brand-gradient text-white flex-col justify-center items-center p-12 relative text-center">
      <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80')] bg-cover opacity-20 mix-blend-overlay"></div>
      <div class="relative z-10">
        <h2 class="text-4xl font-extrabold mb-4 tracking-tight">Join Us Now</h2>
        <p class="text-gray-300 text-lg">เริ่มต้นการเรียนรู้แบบไม่มีขีดจำกัด สร้างอนาคตที่ดีกว่าไปด้วยกัน</p>
      </div>
    </div>

    <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
      <div class="text-center md:text-left mb-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">สร้างบัญชีใหม่</h1>
        <p class="text-gray-500 text-sm">ใช้เวลาเพียง 1 นาทีในการสมัคร</p>
      </div>

      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อ - สกุล</label>
          <input id="full_name" type="text" placeholder="เช่น สมชาย ใจดี" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-gray-800 focus:border-gray-800 outline-none transition" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
          <input id="email" type="email" placeholder="name@example.com" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-gray-800 focus:border-gray-800 outline-none transition" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
          <input id="password" type="password" placeholder="อย่างน้อย 8 ตัวอักษร" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-gray-800 focus:border-gray-800 outline-none transition" required />
        </div>

        <p id="msg" class="text-xs text-center font-semibold text-red-500 min-h-[1.25rem]"></p>

        <button type="submit" class="w-full py-3 bg-gray-900 hover:bg-black text-white rounded-xl font-bold shadow-lg shadow-gray-300 transition-all transform active:scale-95">
          สมัครสมาชิก
        </button>
      </form>

      <div class="mt-6 text-center border-t pt-4">
        <p class="text-sm text-gray-600">
          มีบัญชีอยู่แล้ว? 
          <a href="./login.html" class="text-indigo-600 font-bold hover:underline">เข้าสู่ระบบ</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const API = (window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost")
      ? "http://127.0.0.1:8000" : "https://edtech-api-zigm.onrender.com";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      const btn = e.target.querySelector("button");
      
      const full_name = document.getElementById("full_name").value.trim() || null;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if(password.length < 8) {
        msg.textContent = "รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร";
        return;
      }

      btn.disabled = true; btn.textContent = "กำลังสมัคร..."; msg.textContent = "";

      try {
        const res = await fetch(`${API}/auth/signup`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({email, password, full_name})
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.detail || "สมัครไม่สำเร็จ");
        
        msg.className = "text-xs text-center font-bold text-emerald-600";
        msg.textContent = "สมัครสำเร็จ! กำลังไปหน้าเข้าสู่ระบบ...";
        setTimeout(()=> window.location.href = "./login.html", 1000);
      } catch(err){
        msg.className = "text-xs text-center font-bold text-red-500";
        msg.textContent = err.message;
        btn.disabled = false; btn.textContent = "สมัครสมาชิก";
      }
    });
  </script>
</body>
</html>
