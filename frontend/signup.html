<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up â€” EdTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Create account</h1>
    <form id="signupForm" class="space-y-4">
      <input id="full_name" type="text" placeholder="Full name (optional)" class="w-full border rounded-lg p-3" />
      <input id="email" type="email" placeholder="Email" class="w-full border rounded-lg p-3" required />
      <input id="password" type="password" placeholder="Password" class="w-full border rounded-lg p-3" required />
      <button class="w-full rounded-xl p-3 bg-black text-white">Sign up</button>
    </form>
    <p class="text-sm mt-4 text-center">
      Already have an account? <a href="./login.html" class="underline">Login</a>
    </p>
    <pre id="msg" class="text-sm text-red-600 mt-4"></pre>
  </div>

<script>
const API = "https://edtech-api-zigm.onrender.com";
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const full_name = document.getElementById("full_name").value.trim() || null;
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");
  msg.textContent = "";
  try {
    const res = await fetch(`${API}/auth/signup`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({email, password, full_name})
    });
    const data = await res.json();
    if(!res.ok){ throw new Error(data.detail || "Sign up failed"); }
    msg.textContent = "Account created! Redirecting to login...";
    setTimeout(()=> window.location.href = "./login.html", 800);
  } catch(err){
    msg.textContent = err.message;
  }
});
</script>
</body>
</html>
