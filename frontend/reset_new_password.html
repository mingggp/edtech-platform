<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ตั้งรหัสผ่านใหม่ — EdTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">ตั้งรหัสผ่านใหม่</h1>
    <form id="form" class="space-y-4">
      <input id="password" type="password" placeholder="รหัสผ่านใหม่" class="w-full border rounded-lg p-3" required />
      <input id="confirm" type="password" placeholder="ยืนยันรหัสผ่าน" class="w-full border rounded-lg p-3" required />
      <button class="w-full rounded-xl p-3 bg-black text-white hover:bg-slate-800 transition">เปลี่ยนรหัสผ่าน</button>
    </form>
  </div>
  <script>
    const API = (window.location.hostname==="127.0.0.1"||window.location.hostname==="localhost")?"http://127.0.0.1:8000":"https://edtech-api-zigm.onrender.com";
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    if(!token) { alert("ลิงก์ไม่ถูกต้อง"); location.href="./login.html"; }

    document.getElementById("form").onsubmit = async (e) => {
      e.preventDefault();
      const p1 = document.getElementById("password").value;
      const p2 = document.getElementById("confirm").value;
      if(p1 !== p2) { alert("รหัสผ่านไม่ตรงกัน"); return; }

      try {
        const res = await fetch(`${API}/auth/reset-password-confirm`, {
          method: "POST", headers: {"Content-Type":"application/json"},
          body: JSON.stringify({token: token, new_password: p1})
        });
        if(!res.ok) throw new Error();
        alert("เปลี่ยนรหัสผ่านสำเร็จ! กรุณาเข้าสู่ระบบใหม่");
        location.href = "./login.html";
      } catch(e) { alert("ลิงก์หมดอายุหรือเกิดข้อผิดพลาด"); }
    };
  </script>
</body>
</html>
