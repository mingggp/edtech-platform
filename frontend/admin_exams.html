<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>จัดการข้อสอบ — Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow p-6 space-y-6">
    
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">คลังข้อสอบ (Mock Exam)</h1>
      <div class="flex gap-2">
        <a href="./admin_users.html" class="px-4 py-2 text-sm border rounded hover:bg-gray-50">← กลับหน้า Users</a>
        <button onclick="document.getElementById('createExamDlg').showModal()" class="px-4 py-2 text-sm bg-black text-white rounded shadow">+ สร้างชุดข้อสอบ</button>
      </div>
    </div>

    <div id="examList" class="grid md:grid-cols-2 gap-4">
      <div class="col-span-full text-center py-10 text-gray-400">กำลังโหลด...</div>
    </div>
  </div>

  <dialog id="createExamDlg" class="p-0 rounded-xl backdrop:bg-black/40">
    <form id="createExamForm" class="bg-white p-6 w-[400px] space-y-4">
      <h3 class="font-bold text-lg">สร้างชุดข้อสอบใหม่</h3>
      <div>
        <label class="block text-xs font-bold text-gray-600 mb-1">ชื่อชุดข้อสอบ</label>
        <input name="title" required class="w-full border rounded px-3 py-2 text-sm" placeholder="เช่น TGAT1 ชุดที่ 1">
      </div>
      <div>
        <label class="block text-xs font-bold text-gray-600 mb-1">รายละเอียด</label>
        <textarea name="description" class="w-full border rounded px-3 py-2 text-sm"></textarea>
      </div>
      <div>
        <label class="block text-xs font-bold text-gray-600 mb-1">เวลาสอบ (นาที)</label>
        <input type="number" name="time_limit" value="60" required class="w-full border rounded px-3 py-2 text-sm">
      </div>
      <div class="flex justify-end gap-2 pt-2">
        <button type="button" onclick="document.getElementById('createExamDlg').close()" class="px-3 py-2 text-sm border rounded">ยกเลิก</button>
        <button type="submit" class="px-3 py-2 text-sm bg-black text-white rounded">สร้างเลย</button>
      </div>
    </form>
  </dialog>

  <dialog id="questionsDlg" class="p-0 rounded-xl backdrop:bg-black/40">
    <div class="bg-white w-[800px] max-w-full h-[90vh] flex flex-col rounded-xl">
      <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50">
        <h3 class="font-bold text-lg" id="qDlgTitle">จัดการโจทย์</h3>
        <button onclick="document.getElementById('questionsDlg').close()" class="text-gray-400 hover:text-gray-600">✕</button>
      </div>
      
      <div class="flex-1 overflow-y-auto p-6 space-y-6">
        <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
          <h4 class="font-bold text-blue-800 mb-2">เพิ่มข้อใหม่</h4>
          <form id="addQForm" class="space-y-3">
            <textarea name="text" required class="w-full border rounded p-2 text-sm" rows="2" placeholder="โจทย์คำถาม..."></textarea>
            
            <div class="grid grid-cols-2 gap-2">
              <div class="flex gap-2 items-center">
                <input type="radio" name="correct" value="0" checked>
                <input name="c0" required class="w-full border rounded px-2 py-1 text-sm" placeholder="ก. ตัวเลือก 1">
              </div>
              <div class="flex gap-2 items-center">
                <input type="radio" name="correct" value="1">
                <input name="c1" required class="w-full border rounded px-2 py-1 text-sm" placeholder="ข. ตัวเลือก 2">
              </div>
              <div class="flex gap-2 items-center">
                <input type="radio" name="correct" value="2">
                <input name="c2" required class="w-full border rounded px-2 py-1 text-sm" placeholder="ค. ตัวเลือก 3">
              </div>
              <div class="flex gap-2 items-center">
                <input type="radio" name="correct" value="3">
                <input name="c3" required class="w-full border rounded px-2 py-1 text-sm" placeholder="ง. ตัวเลือก 4">
              </div>
            </div>
            <button class="w-full bg-blue-600 text-white rounded py-1.5 text-sm hover:bg-blue-700">บันทึกข้อนี้</button>
          </form>
        </div>

        <div id="qList" class="space-y-4"></div>
      </div>
    </div>
  </dialog>

<script>
const API = "http://127.0.0.1:8000";
const token = localStorage.getItem("token");
if(!token) location.href="./login.html";

// 1. Load Exams
async function loadExams(){
  const res = await fetch(`${API}/exams`); // ใช้ API public ได้ (หรือจะทำ admin route ก็ได้)
  const list = await res.json();
  const el = document.getElementById("examList");
  
  if(list.length===0){ el.innerHTML = `<div class="col-span-full text-center text-gray-400">ยังไม่มีข้อสอบ</div>`; return; }

  el.innerHTML = list.map(ex => `
    <div class="border p-4 rounded-xl hover:shadow-md transition bg-white">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="font-bold text-lg">${ex.title}</h3>
          <p class="text-sm text-gray-500">${ex.description||"-"}</p>
          <div class="mt-2 text-xs bg-gray-100 inline-block px-2 py-1 rounded">⏳ ${ex.time_limit} นาที</div>
        </div>
        <button onclick="openQuestions(${ex.id}, '${ex.title}')" class="px-3 py-1.5 border border-indigo-200 text-indigo-700 rounded text-sm hover:bg-indigo-50">
          จัดการโจทย์
        </button>
      </div>
      <div class="mt-3 text-xs text-gray-400 border-t pt-2">จำนวนข้อ: ${ex.questions ? ex.questions.length : 0}</div>
    </div>
  `).join("");
}

// 2. Create Exam
document.getElementById("createExamForm").onsubmit = async (e)=>{
  e.preventDefault();
  const form = e.target;
  try {
    const res = await fetch(`${API}/admin/exams`, {
      method:"POST",
      headers:{ "Content-Type":"application/json", Authorization:`Bearer ${token}` },
      body: JSON.stringify({
        title: form.title.value,
        description: form.description.value,
        time_limit: form.time_limit.value
      })
    });
    if(!res.ok) throw new Error("Failed");
    form.reset();
    document.getElementById("createExamDlg").close();
    loadExams();
  } catch(err){ alert(err.message); }
};

// 3. Manage Questions
let currentExamId = null;

async function openQuestions(id, title){
  currentExamId = id;
  document.getElementById("qDlgTitle").textContent = `โจทย์: ${title}`;
  document.getElementById("questionsDlg").showModal();
  loadQuestions(id);
}

async function loadQuestions(id){
  // เรียก API get exam detail เพื่อเอา questions
  const res = await fetch(`${API}/exams/${id}`, { headers:{ Authorization:`Bearer ${token}` } });
  const data = await res.json();
  renderQuestions(data.questions || []);
}

function renderQuestions(qs){
  // เรียงตาม order
  qs.sort((a,b)=> a.order - b.order);
  const el = document.getElementById("qList");
  el.innerHTML = qs.map((q, idx) => `
    <div class="border p-3 rounded-lg bg-gray-50">
      <div class="font-bold text-sm mb-2 text-gray-700">ข้อ ${idx+1}) ${q.text}</div>
      <div class="grid grid-cols-2 gap-2 text-xs">
        ${q.choices.map(c => `
          <div class="p-1.5 border rounded bg-white ${c.is_correct?'border-green-500 text-green-700 font-bold':''}">
            ${c.text}
          </div>
        `).join("")}
      </div>
    </div>
  `).join("");
}

// 4. Add Question
document.getElementById("addQForm").onsubmit = async (e)=>{
  e.preventDefault();
  const f = e.target;
  const correctIdx = parseInt(f.correct.value);
  
  // เตรียม choices array
  const choices = [
    { text: f.c0.value, is_correct: correctIdx===0 },
    { text: f.c1.value, is_correct: correctIdx===1 },
    { text: f.c2.value, is_correct: correctIdx===2 },
    { text: f.c3.value, is_correct: correctIdx===3 },
  ];

  const payload = {
    text: f.text.value,
    order: document.getElementById("qList").children.length + 1,
    choices: choices
  };

  try {
    const res = await fetch(`${API}/admin/exams/${currentExamId}/questions`, {
      method:"POST",
      headers:{ "Content-Type":"application/json", Authorization:`Bearer ${token}` },
      body: JSON.stringify(payload)
    });
    if(!res.ok) throw new Error("Failed");
    f.reset();
    f.correct[0].checked = true; // reset radio
    loadQuestions(currentExamId);
  } catch(err){ alert(err.message); }
};

loadExams();
</script>
</body>
</html>
