            <button onclick="filterCourses('Math')" class="filter-btn px-4 py-1.5 rounded-lg text-sm font-bold text-slate-500 hover:bg-slate-50 transition whitespace-nowrap" id="btn-Math">‡∏Ñ‡∏ì‡∏¥‡∏ï‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå</button>
            <button onclick="filterCourses('Physics')" class="filter-btn px-4 py-1.5 rounded-lg text-sm font-bold text-slate-500 hover:bg-slate-50 transition whitespace-nowrap" id="btn-Physics">‡∏ü‡∏¥‡∏™‡∏¥‡∏Å‡∏™‡πå</button>

    <div id="courseGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

  <script>
    const API = "https://edtech-api-zigm.onrender.com"; 
    let allCourses = [];

    async function loadCourses(){
        try {
            const res = await fetch(`${API}/courses/`);
            allCourses = await res.json();
            renderCourses(allCourses);
        } catch(e) { console.error(e); }
    }

    function renderCourses(courses){
        const grid = document.getElementById("courseGrid");
        if(courses.length === 0) {
            grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≠‡∏£‡πå‡∏™‡πÉ‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏ô‡∏µ‡πâ</div>`;
            return;
        }

        grid.innerHTML = courses.map(c => `
            <a href="./course_detail.html?id=${c.id}" class="group block bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 hover:-translate-y-1">
                <div class="aspect-video w-full bg-slate-200 relative overflow-hidden">
                    <img src="${c.thumbnail ? (c.thumbnail.startsWith('http')?c.thumbnail:API+c.thumbnail) : 'https://placehold.co/600x400?text=No+Image'}" 
                         class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                    
                    <span class="absolute top-3 right-3 px-3 py-1 bg-white/90 backdrop-blur text-[10px] font-bold uppercase tracking-wider rounded-full shadow-sm text-slate-600">
                        ${c.category || 'General'}
                    </span>
                </div>
                <div class="p-5">
                    <h3 class="font-bold text-lg text-slate-800 mb-2 line-clamp-1 group-hover:text-indigo-600 transition">${c.title}</h3>
                    <p class="text-sm text-slate-500 line-clamp-2 mb-4 h-10">${c.description || '-'}</p>
                    
                    <div class="flex justify-between items-center pt-4 border-t border-slate-100">
                        <div class="text-indigo-600 font-bold text-lg">‡∏ø${c.price.toLocaleString()}</div>
                        <span class="text-xs font-bold text-white bg-slate-900 px-4 py-2 rounded-lg group-hover:bg-indigo-600 transition">‡∏î‡∏π‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î</span>
                    </div>

        `).join("");
    }

    function filterCourses(category) {
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.className = "filter-btn px-4 py-1.5 rounded-lg text-sm font-bold text-slate-500 hover:bg-slate-50 transition whitespace-nowrap";
        });
        document.getElementById(`btn-${category}`).className = "filter-btn active px-4 py-1.5 rounded-lg text-sm font-bold bg-indigo-100 text-indigo-700 transition whitespace-nowrap";

        if (category === 'All') {
            renderCourses(allCourses);
        } else {
            const filtered = allCourses.filter(c => c.category === category);
            renderCourses(filtered);
        }
    }

    loadCourses();
  </script>
